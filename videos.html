<!DOCTYPE html>
<html>
<head>
    <title>MyFlix - Video Gallery</title>
    <style>
        body {
            margin: 0;
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            min-height: 100vh;
        }
        .navbar {
            background: #1e1e1e;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            color: #1e90ff;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .navbar nav {
            display: flex;
            gap: 1rem;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .navbar a:hover {
            background-color: #333;
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }
        .video-card {
            background: #1e1e1e;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.2s, border 0.3s, box-shadow 0.3s;
        }
        .video-card:hover {
            transform: scale(1.02);
        }
        .video-thumbnail {
            width: 100%;
            height: 200px;
            background: #2d2d2d;
            position: relative;
        }
        .video-info {
            padding: 1rem;
        }
        .video-title {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }
        .video-description {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
        .actions {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
        }
        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        .play-btn {
            background: #1e90ff;
            color: white;
        }
        .watchlist-btn {
            background: #333;
            color: white;
        }
        .video-player {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .video-player.active {
            display: flex;
        }
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 2rem;
            cursor: pointer;
        }
        .logout-btn {
            background: #333;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .search-container {
            text-align: center;
            margin: 20px 0;
        }
        #search-input {
            padding: 8px;
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">MyFlix</div>
        <nav>
            <a href="videos.html">Videos</a>
            <a href="watchlist.html">My Watchlist</a>
        </nav>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search for videos...">
        <button onclick="searchVideos()">Search</button>
    </div>

    <div id="video-grid" class="video-grid">
        <!-- Videos will be loaded here dynamically -->
    </div>

    <div id="video-player" class="video-player">
        <span class="close-btn" onclick="closeVideo()">Ã—</span>
        <video id="active-video" controls style="max-width: 90%; max-height: 90%;">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        // Check if user is logged in
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = 'index.html';
        }

        // Handle play query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const playVideoId = urlParams.get('play');

        async function loadVideos() {
            try {
                const response = await fetch('https://db7ve7tpq4.execute-api.us-east-1.amazonaws.com/dev/video/list', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                const data = await response.json();
                const videoGrid = document.getElementById('video-grid');
                
                data.videos.forEach(video => {
                    const card = document.createElement('div');
                    card.className = 'video-card';
                    card.innerHTML = `
                        <div class="video-thumbnail">
                            <!-- Add thumbnail if available -->
                        </div>
                        <div class="video-info">
                            <div class="video-title">${video.video.Name}</div>
                            <div class="video-description">${video.video.description}</div>
                            <div class="actions">
                                <button class="play-btn" onclick="playVideo('${video._id}')">Play</button>
                                <button class="watchlist-btn" onclick="addToWatchlist('${video._id}')">Add to Watchlist</button>
                            </div>
                        </div>
                    `;
                    videoGrid.appendChild(card);
                });

                // If there's a play query parameter, play the video
                if (playVideoId) {
                    playVideo(playVideoId);
                }
            } catch (error) {
                console.error('Error loading videos:', error);
            }
        }

        async function playVideo(videoId) {
            try {
                const response = await fetch(`https://db7ve7tpq4.execute-api.us-east-1.amazonaws.com/dev/video/stream/${videoId}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                const data = await response.json();
                const videoPlayer = document.getElementById('video-player');
                const video = document.getElementById('active-video');
                video.src = data.streaming_url || data.s3_url;
                videoPlayer.classList.add('active');
                video.play();
            } catch (error) {
                console.error('Error playing video:', error);
            }
        }

        function closeVideo() {
            const videoPlayer = document.getElementById('video-player');
            const video = document.getElementById('active-video');
            video.pause();
            video.src = '';
            videoPlayer.classList.remove('active');
        }

        async function addToWatchlist(videoId) {
            try {
                const response = await fetch('https://db7ve7tpq4.execute-api.us-east-1.amazonaws.com/dev/watchlist/add', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        userId: localStorage.getItem('userId'),
                        videoId: videoId
                    })
                });

                const data = await response.json();
                if (response.ok) {
                    alert('Added to watchlist!');
                } else {
                    alert(data.message);
                }
            } catch (error) {
                console.error('Error adding to watchlist:', error);
                alert('Failed to add to watchlist');
            }
        }

        function searchVideos() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const videoCards = document.querySelectorAll('.video-card');
            
            videoCards.forEach(card => {
                const title = card.querySelector('.video-title').textContent.toLowerCase();
                if (title.includes(searchTerm)) {
                    card.style.border = '3px solid #1e90ff';
                    card.style.boxShadow = '0 0 10px #1e90ff';
                } else {
                    card.style.border = 'none';
                    card.style.boxShadow = 'none';
                }
            });
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('userId');
            window.location.href = 'index.html';
        }

        // Load videos when page loads
        loadVideos();
    </script>
</body>
</html>
